repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    - id: check-yaml
    - id: check-toml
    - id: end-of-file-fixer
    - id: trailing-whitespace
  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint --load-plugins=pylint_airflow .
      language: system
      types: [python]
      require_serial: true
